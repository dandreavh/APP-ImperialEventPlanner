<div class="container">
    <h1>Inicia sesión</h1>
    <app-linea-divisor-rojo></app-linea-divisor-rojo>
    <div class="row contenido">
        <div class="col-lg-6">
            <div class="row formulario">
                <h2>LOGIN</h2>
                <app-linea-divisor-rojo></app-linea-divisor-rojo>
                <form class="login-form" >
                    <!-- Nombre -->
                    <mat-form-field appearance="fill" class="login-form-field">
                        <mat-label>Nombre</mat-label>
                        <input type="text" matInput name="nombre" id="nombre" required>
                    </mat-form-field>
    
                    <!-- Contraseña -->
                    <mat-form-field appearance="fill" class="login-form-field">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput name="password" id="password" required>
                    </mat-form-field>

                    <app-button texto="Enviar"></app-button>
                    <br>

                    <mat-checkbox>Recordar mi contraseña</mat-checkbox>
                    <br>
                    <a href="/reset">He olvidado mi contraseña</a>
                </form>
            </div>
            <div class="row texto">
                <h3>¿Aún no formas parte del club?</h3>
                <ul>
                    <li>Contenido adaptado</li>
                    <li>Inscripciones rápidas</li>
                    <li>Descuentos exclusivos</li>
                </ul>
            </div>
        </div>
        
        <div class="col-lg-6">
            <app-registration></app-registration>
        </div>
    </div>
</div>
